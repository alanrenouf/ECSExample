apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-config
  namespace: ecsmonitoring-ns
  labels:
    app: grafana
data:
  grafana.ini: |+
    [auth]
    disable_login_form = true

    [auth.anonymous]
    enabled = true
    org_role = Editor

    [dashboards]
    default_home_dashboard_path = /etc/grafana/dashboard.json
  datasource.yml: |+
    apiVersion: 1
    deleteDatasources:
      - name: Prometheus
        orgId: 1
    datasources:
      - name: prometheusServer
        type: prometheus
        access: proxy
        orgId: 1
        url: http://prometheus-svc:9090
        password:
        user:
        database:
        basicAuth: false
        basicAuthUser:
        basicAuthPassword:
        withCredentials:
        isDefault: true
        jsonData:
          graphiteVersion: "1.1"
          tlsAuth: false
          tlsAuthWithCACert: false
        version: 1
        editable: true
        uid: P9F5AD67F23B4D992
  dashboards.yml: |+
    apiVersion: 1
    providers:
        - name: default
          orgId: 1
          folder: ''
          type: file
          disableDeletion: true
          editable: true
          options:
            path: /etc/grafana/dashboard.json
  dashboard.json: |+
